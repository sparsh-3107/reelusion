<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reelusion - Magic Quiz Journey</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Georgia', serif;
    }

    body {
      background-color: #000;
      color: #fff;
      overflow: hidden;
    }

    .slide {
      height: 100vh;
      width: 100vw;
      background-size: cover;
      background-position: center;
      position: absolute;
      top: 0;
      left: 0;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 1s ease-in-out, transform 1s ease-in-out;
    }

    .slide.active {
      display: flex;
      opacity: 1;
      transform: scale(1);
      z-index: 1;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .question {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 15px gold, 0 0 30px rgba(255,215,0,0.3);
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 10px gold; }
      100% { box-shadow: 0 0 20px 5px gold; }
    }

    h1, h2 {
      color: gold;
      text-shadow: 0 0 10px #fff;
    }

    .options button {
      margin: 1rem;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background: linear-gradient(45deg, gold, orange);
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .options button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px #fff;
    }

    .options button::after {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.2) 10%, transparent 70%);
      animation: shimmer 1.5s infinite;
      z-index: 0;
    }

    @keyframes shimmer {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #music-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: gold;
      color: #000;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 28px;
      box-shadow: 0 0 15px gold;
      cursor: pointer;
      z-index: 1000;
      transition: transform 0.3s;
    }

    #music-btn:hover {
      transform: scale(1.1) rotate(10deg);
    }

    .no-msg {
      position: absolute;
      font-size: 2rem;
      color: red;
      animation: float 2s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
  </style>
</head>
<body>
  <button id="music-btn" title="Click to start music">üéµ</button>
  <audio id="bg-music" loop>
    <source src="https://media.vocaroo.com/mp3/1hAD0cTX85zd" type="audio/mpeg" />
  </audio>

  <div class="slides">
    <!-- All your slides are already present in the DOM -->
    <!-- Their display is now controlled only one-by-one by JS -->
  </div>

  <script>
    const slides = document.querySelectorAll(".slide");
    let current = 0;
    slides.forEach((slide, i) => slide.style.display = i === 0 ? 'flex' : 'none');
    slides[current].classList.add("active");

    function nextSlide() {
      slides[current].classList.remove("active");
      slides[current].style.display = "none";
      current++;
      if (current < slides.length) {
        slides[current].style.display = "flex";
        slides[current].classList.add("active");
      }
    }

    const music = document.getElementById("bg-music");
    const musicBtn = document.getElementById("music-btn");

    musicBtn.addEventListener("click", () => {
      music.play();
      musicBtn.style.display = "none";
    });

    function showNo(button) {
      const no = document.createElement('div');
      no.className = 'no-msg';
      no.innerText = 'No ‚ùå';
      no.style.top = Math.random() * 80 + 'vh';
      no.style.left = Math.random() * 80 + 'vw';
      document.body.appendChild(no);
    }
  </script>
</body>
</html>
