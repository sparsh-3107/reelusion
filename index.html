<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reelusion - Escape Into Magic</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Georgia', serif; }
    body { background-color: #000; color: #fff; overflow: hidden; }
    .slide {
      position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; display: none;
      flex-direction: column; justify-content: center; align-items: center;
      background-size: cover; background-position: center; text-align: center;
      padding: 2rem; animation: fade 1s ease;
    }
    .slide.active { display: flex; z-index: 1; }
    @keyframes fade {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    h1, h2, p {
      color: #ffd700; text-shadow: 0 0 10px #fff; animation: textGlow 3s infinite alternate;
    }
    @keyframes textGlow {
      0% { text-shadow: 0 0 5px #fff; }
      100% { text-shadow: 0 0 20px gold; }
    }
    .controls {
      margin-top: 2rem;
    }
    .btn {
      background: linear-gradient(45deg, gold, orange); border: none; border-radius: 12px;
      margin: 0.5rem; padding: 1rem 2rem; font-size: 1.2rem; cursor: pointer;
      transition: all 0.3s ease; animation: buttonFadeIn 1.5s ease forwards;
    }
    .btn:hover {
      transform: scale(1.1); box-shadow: 0 0 10px #fff;
    }
    @keyframes buttonFadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    #music-btn {
      position: fixed; bottom: 20px; right: 20px; background: gold; color: #000;
      border-radius: 50%; border: none; width: 60px; height: 60px;
      font-size: 24px; box-shadow: 0 0 15px gold; cursor: pointer; z-index: 1000;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    .no-msg {
      position: absolute; font-size: 2rem; color: red;
      animation: float 2s infinite ease-in-out, shake 0.5s infinite alternate;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      100% { transform: translateX(10px); }
    }
  </style>
</head>
<body>
  <button id="music-btn" title="Play Music">üéµ</button>
  <audio id="bg-music" loop>
    <source src="https://vocaroo.com/media_command.php?media=1hAD0cTX85zd&command=download_mp3" type="audio/mpeg" />
  </audio>

  <div id="slides">
    <div class="slide active" style="background-image: url('https://wallpapercave.com/wp/wp2634281.jpg');">
      <h1>REELUSION</h1>
      <p>Step into a world where magic meets mystery. üé©üóùÔ∏è<br>Welcome to Reelusion ‚Äî your cinematic escape begins here.</p>
      <div class="controls">
        <button class="btn" onclick="askQuestion('Do you want to begin the magical journey?')">Next</button>
      </div>
    </div>
  </div>

  <script>
    const slides = document.querySelectorAll('.slide');
    let current = 0;

    function askQuestion(question) {
      const container = slides[current];
      const qBox = document.createElement('div');
      qBox.innerHTML = `<p style='margin-top: 2rem;'>${question}</p>
        <div class='controls'>
          <button class='btn' onclick='goNext()'>Yes</button>
          <button class='btn' onclick='showNo()'>No</button>
        </div>`;
      container.appendChild(qBox);
    }

    function goNext() {
      slides[current].classList.remove('active');
      current++;
      if (current >= slides.length) {
        addFinalSlides();
      }
      slides[current].classList.add('active');
    }

    function showNo() {
      const no = document.createElement('div');
      no.className = 'no-msg';
      no.innerText = 'No ‚ùå';
      no.style.top = Math.random() * 80 + 'vh';
      no.style.left = Math.random() * 80 + 'vw';
      document.body.appendChild(no);
    }

    function addFinalSlides() {
      const data = [
        {
          bg: 'https://wallpapercave.com/wp/wp9774480.jpg',
          title: 'The Problem',
          text: 'Millions of fans love magical stories but remain distant observers. They want to walk through Hogwarts and feel real spells.',
          q: 'Do you think fans deserve more than watching?'
        },
        {
          bg: 'https://wallpapercave.com/wp/wp9774447.jpg',
          title: 'The Solution',
          text: 'Reelusion transforms fantasy into live escape room experiences ‚Äî full of enchantment and story-driven puzzles.',
          q: 'Can immersive rooms bring stories to life?'
        },
        {
          bg: 'https://wallpapercave.com/wp/wp7418465.jpg',
          title: 'Collaboration',
          text: 'We work with storytellers and artists to build authentic magical experiences fans can live in.',
          q: 'Should creators help build the magic?'
        },
        {
          bg: 'https://wallpapercave.com/wp/wp2634296.jpg',
          title: 'Why Us',
          text: 'Tech + Nostalgia = Magic. We blend AR, puzzles and your favorite fandoms into unforgettable escapes.',
          q: 'Would you try this magical escape?'
        },
        {
          bg: 'https://wallpapercave.com/wp/wp2634312.jpg',
          title: 'Meet the Team',
          text: 'Aditya, Sparsh, Aneesa, Divyansh, Pranjal ‚Äî wizards of creativity and story.',
          q: 'Would you join us on this journey?'
        },
        {
          bg: 'https://wallpapercave.com/wp/wp9472561.jpg',
          title: 'Thank You!',
          text: 'You‚Äôve completed your magical preview. Now enter Reelusion for real!'
        }
      ];

      for (let d of data) {
        const slide = document.createElement('div');
        slide.className = 'slide';
        slide.style.backgroundImage = `url('${d.bg}')`;
        slide.innerHTML = `<h2>${d.title}</h2><p>${d.text}</p>`;
        if (d.q) {
          slide.innerHTML += `<div class='controls'>
            <button class='btn' onclick='goNext()'>Yes</button>
            <button class='btn' onclick='showNo()'>No</button>
          </div>`;
        }
        document.getElementById('slides').appendChild(slide);
      }
    }

    const music = document.getElementById("bg-music");
    const musicBtn = document.getElementById("music-btn");
    musicBtn.addEventListener("click", () => {
      music.play();
      musicBtn.style.display = "none";
    });
  </script>
</body>
</html>
